<div style="background:#fff3e0;border-left:5px solid #e67e22;padding:10px 18px;margin-bottom:18px;font-size:1.05em;">
		<strong>Atenção:</strong> A busca de comidas só funciona com nomes em inglês americano (en-US). Nomes em português não retornarão resultados.<br>
		Exemplos: <code>bean</code>, <code>rice</code>, <code>salmon</code>, <code>chicken</code>, <code>pasta</code>, <code>beef</code>, <code>egg</code>, <code>fish</code>.
</div>
{% load static %}
<link rel="stylesheet" href="{% static 'tmdbApp/style.css' %}">

<h1>Adicionar Comida</h1>
<form method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit">Buscar e Salvar</button>
</form>
<a href="{% url 'listar_comidas' %}">Voltar</a>
